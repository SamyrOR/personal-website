<div class="wrapper">
  <div class="projects">
    <h3 data-cy="title" class="projects__title">Projetos</h3>
    <p class="projects__text">
      Aqui est√£o alguns dos projetos que desenvolvi, tanto funcionais quanto
      para aprendizagem no conhecimento de tecnologias.
    </p>
    <div class="cards" #cards>
      <div
        class="card"
        *ngFor="let project of projectsList | async"
        (click)="onClick($event)"
      >
        <div class="card__image-holder">
          <img
            class="card__image"
            height="255"
            width="300"
            [src]="project.img"
            [alt]="project.title"
          />
        </div>
        <div class="card-title">
          <a class="toggle-info btn">
            <span class="left"></span>
            <span class="right"></span>
          </a>
          <h2>
            {{ project.title }}
            <small>{{ project.caption }}</small>
          </h2>
        </div>
        <div class="card-flap flap1">
          <div class="card-description">
            {{ project.description }}
          </div>
          <div class="card-flap flap2">
            <div class="card-actions">
              <a
                [href]="project.link"
                class="btn"
                target="_blank"
                rel="noopener"
                >Saiba mais
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
