<header class="header wrapper" [ngClass]="{ 'menu-opened': isMenuOpen }">
  <nav class="menu">
    <a [routerLink]="['/home']" routerLinkActive="active">
      <img
        class="logo"
        width="137px"
        src="./assets/images/logos/samyrdev.png"
        alt="Samyr dev logo"
      />
    </a>
    <!-- Mobile Button -->
    <button class="menu__button" (click)="menuOpen()">
      Menu
      <span></span><span></span><span></span>
    </button>
    <ul class="menu__links">
      <li class="menu__link">
        <a
          (click)="menuOpen()"
          [routerLink]="['/home']"
          routerLinkActive="active"
          >Home</a
        >
      </li>
      <li class="menu__link">
        <a
          (click)="menuOpen()"
          [routerLink]="['/certificates']"
          routerLinkActive="active"
          >Certificados</a
        >
      </li>
      <li class="menu__link">
        <a
          (click)="menuOpen()"
          [routerLink]="['/projects']"
          routerLinkActive="active"
          >Projetos</a
        >
      </li>
      <li class="menu__link">
        <a
          (click)="menuOpen()"
          [routerLink]="['/about-me']"
          routerLinkActive="active"
          >Sobre mim</a
        >
      </li>
      <li class="menu__link">
        <a
          (click)="menuOpen()"
          [routerLink]="['/contact']"
          routerLinkActive="active"
          >Contato</a
        >
      </li>
      <!-- Theme toggle -->
      <li class="menu__theme menu__link toggle">
        <input
          class="toggle__checkbox"
          type="checkbox"
          id="switch"
          name="toggle"
          [(ngModel)]="isDarkTheme"
          (change)="switchTheme()"
        />
        <label class="toggle__label" for="switch">Toggle</label>
      </li>
    </ul>
  </nav>
</header>
