<footer class="footer">
  <div class="footer__container wrapper">
    <div class="footer__social">
      <a
        data-cy="footer-home"
        [routerLink]="['/home']"
        routerLinkActive="active"
      >
        <img
          class="logo"
          width="137px"
          src="./assets/images/logo.png"
          alt="Samyr dev logo"
        />
      </a>
      <p class="footer__copy">Angular v{{ version.full }}</p>
    </div>
    <div class="footer__links">
      <a data-cy="footer-about-me" routerLink="/about-me" class="link">
        {{ "about-me" | translate }}</a
      >
      <a data-cy="footer-projects" routerLink="/projects" class="link">{{
        "projects" | translate
      }}</a>
      <a data-cy="footer-contact" routerLink="/contact" class="link">{{
        "contact" | translate
      }}</a>
    </div>
